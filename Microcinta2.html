<!DOCTYPE html>
<html>

<header>
    <link rel="stylesheet" href="../css/microcinta.css">
    
    <div class="titulo">
        <h1>Calculadora de dimensiones para microcinta</h1>
    </div>
  
</header>

<body class="Inicio">
  
<div class="Contenedor">

  <div class="imagen_cinta">
    
    <img class="mcinta" src="../img/microcinta.png" alt="Img_cinta" id="mcinta">
</div>



  <h4>Elija el material dielectrico. </h4>

    <div class="dielectrico">
    <div class="Seleccion">
      <select class="diele" id="diele" name="Dielectrico" onchange="cambiar_estilo()">
        <optgroup>
          <option disabled selected >Elige una opcion</option>
          <option  value="1" selected="selected">FR4</option>
          <option  value="2">Fibra de Vidrio (D Glass) </option>
          <option  value="3">Fibra de Vidrio (E glass)</option>
          <option  value="4">PVC</option>
          <option  value="5">Duroid</option>
          <option  value="6">Mylar</option>
          <option  value="7">Poliestireno</option>
          <option  value="8">Polietileno</option>
          <option  value="9">Porcelana</option>
          <option  value="10">Teflon</option>
          <option  value="11">Caucho</option>
          <option  value="12">Otro</option>
        </optgroup>
      </select>
    </div>
      <div class="otra_seleccion">
        <input class="input_dielectrico" type="text" placeholder="Ingrese permitividad relativa" id="dielectrico_in"  >
      </div>


    </div>



    <h4>Especifique el espesor (h) del dielectrico. </h4>


    <div class="Espesor">
    <div class="opciones_calculo">
    
      <input class="input_espesor" type="text" placeholder="Ingrese espesor del dielectrico" id="espesor_input"  required>
      
    </div>
    <div class="medida_espesor">
      <select class="espesor_medicion" id="esp" name="medicion">
        <optgroup>
          <option disabled selected >Tipo de medida</option>
          <option value="1" selected="selected">mm</option>
          <option value="2">cm</option>
        </optgroup>
      </select>
    </div>

  </div>

  <h4>Frecuencia de trabajo de la linea.</h4>
  <div class="Frecuencia">
    <div class="opciones_frecuencia">
    
      <input class="input_frecuencia" type="text" placeholder="Ingrese frecuencia de trabajo" id="frecuencia_input" required >
      
    </div>
    <div class="medida_frecuencia">
      <select class="frecuencia_medicion" id="fr" name="frequencia">
        <optgroup>
          <option disabled selected >Elige medida de la frecuencia</option>
          <option value="1" selected="selected">Hz</option>
          <option value="2">KHz</option>
          <option value="3">GHz</option>
        </optgroup>
      </select>
    </div>

  </div>



</div>

<div class="general_impedancia" id="g_impedancia">

  <h4>Introuduce la impedancia en ohms y la longitud electrica en grados.</h4>

<div class="impedancia_longitud">
  <div class="impedancia">
    
    <input class="input_impedancia" type="text" placeholder="Ingrese la impedancia caracteristica" id="impedancia_input" required>
    
  </div>
  <div class="longitud">
    
    <input class="input_longitud" type="text" placeholder="Ingrese longitud electrica" id="longitud_input"  required>
    

  </div>

 
</div>

<div class="resultado_ancho">
  <h2 id="resultadoancho">El ancho de la microcinta es: </h2>

<input class="input_ancho2" type="text" readonly="readonly" id="micro_ancho" >

</div>

<div class="resultado_longitud">
  <h2 id="resultadolongitud">El largo de la microcinta es: </h2>

<input class="input_largo" type="text" readonly="readonly" id="micro_largo" >

</div>



<div class="botones"> 

  <div class="calculo_dimension">
    <Button id="dimensiones_calculo" >Calcular dimensiones</Button>
  </div>
  <div class="retroceso">
    <Button id="retroceso" onclick="menu()" >Regresar al menu</Button>
  </div>



</div>





</div>

<script src="../js/cambio.js"></script>
<script src="../js/Dielectrico.js"></script>
<script src="../js/microcinta_dimensiones.js"></script>
  </body>

</html>
