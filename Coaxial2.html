<!DOCTYPE html>
<html>

<header>
    <link rel="stylesheet" href="../css/coaxial.css">
    
    <div class="titulo">
        <h1>Calculadora de dimensiones para cable coaxial</h1>
    </div>
    
</header>

<body class="Inicio">
  
<div class="Contenedor">

  <div class="imagen_coaxial">
    
    <img class="cabcoax" src="../img/coaxial.jfif" alt="Img_coaxial" id="ccoax">
</div>



  <h4>Elija el material dielectrico. </h4>

    <div class="dielectrico2">
    <div class="Seleccion2">
      <select class="diele2" id="diele" name="Dielectrico" onchange="cambiar_estilo()">
        <optgroup>
          <option disabled selected >Elige una opcion</option>
          <option  value="1" selected="selected">FR4</option>
          <option  value="2">Fibra de Vidrio (D Glass) </option>
          <option  value="3">Fibra de Vidrio (E glass)</option>
          <option  value="4">PVC</option>
          <option  value="5">Duroid</option>
          <option  value="6">Mylar</option>
          <option  value="7">Poliestireno</option>
          <option  value="8">Polietileno</option>
          <option  value="9">Porcelana</option>
          <option  value="10">Teflon</option>
          <option  value="11">Caucho</option>
          <option  value="12">Otro</option>
        </optgroup>
      </select>
    </div>
      <div class="otra_seleccion2">
        <input class="input_dielectrico2" type="text" placeholder="Ingrese permitividad relativa" id="dielectrico_in"  >
      </div>


    </div>



</div>

<div class="general_impedancia2">

  <h4>Introduce la impedancia en ohms y la frecuencia de corte de la linea en GHz.</h4>

<div class="impedancia_dimensiones">
  <div class="impedancia2">
    
    <input class="input_impedancia2" type="text" placeholder="Ingrese la impedancia caracteristica" id="impedancia_input" required >
    
  </div>
  <div class="frecuencia">
    
    <input class="input_frecuencia2" type="text" placeholder="Ingrese la frecuencia de corte (GHz)" id="frecuencia_input" required  >
    

  </div>

 

</div>

<div class="resultado_diame">
  <h2 id="resultadodiame">El valor del diametro exterior es:</h2>

<input class="input_diame" type="text" readonly="readonly" id="coax_diame" >

</div>

<div class="resultado_diami">
  <h2 id="resultadodiami">El valor del diametro interior es:</h2>

<input class="input_diami" type="text" readonly="readonly" id="coax_diami" >

</div>


<div class="botones"> 

  <div class="calculo_diametros">
    <Button id="dimensiones_calculo" >Calcular diametros</Button>
  </div>
  <div class="retroceso">
    <Button id="retroceso" onclick="menu()" >Regresar al menu</Button>
  </div>



</div>

</div>

<script src="../js/cambio.js"></script>
<script src="../js/Dielectrico.js"></script>
<script src="../js/coaxial_diametros.js"></script>
  </body>

</html>
